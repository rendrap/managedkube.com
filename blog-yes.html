<!-- Google sheet form submit: https://github.com/jamiewilson/form-to-google-sheets -->
<div class="light-blue-bg get-in-touch-today">
	<div class="section">
	  <h1 class="header center blue form-header">Send Us A Message About Any Other Kubernetes questions you have and we'll get you an answer in 24 hours. It's totally free, we are just here to help.:</h1>
		<form class="contact-form" name="submit-to-google-sheet">
		    <input type="text" class="names" name="first_name" placeholder="First Name*" required>
		    <input type="text" class="names" name="last_name" placeholder="Last Name*" required>
		    <input type="text" name="company_name" placeholder="Company">
		    <input type="email" name="email" placeholder="Email Address *" required>
		    <textarea name="message" placeholder="How can we help?"></textarea>
		    <button class="send-email" type="submit">Submit</button>
		</form>

	</div>
</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyaBJm5n2jzjNzRihV0R5rn0UY00vO_uf6himaLDOnunXEjgEw/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
      window.open('/thank-you-form', '_self');
    })

  </script>
