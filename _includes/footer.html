<footer class="site-footer h-card">

  <div class="wrapper">

    <p class="footer-heading">Â© 2018-2019 ManagedKube</p>

  </div>

  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <!-- three js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
    integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
  <!-- hover-effect js -->
  <script src="{{"/script/hover-effect.umd.js" | relative_url}}"></script>

  <script type="text/javascript">
    console.log("GA button clicks.");

    $('button').click(function() {
        console.log("clicked: generic button");

        ga('send', {
          hitType: 'event',
          eventCategory: 'buttonClick',
          eventAction: 'Generic-Button-Click',
          eventLabel: 'Generic-Button-Click'
        });
    });

    $('button.bannerContent__subscribeButton').click(function() {
        console.log("MailChimp Subscribe button click");

        ga('send', {
          hitType: 'event',
          eventCategory: 'buttonClick',
          eventAction: 'Mailchimp-subscribe-to-newsletter',
          eventLabel: 'Mailchimp-subscribe-to-newsletter'
        });
    });

    {% if page.animation %}

    TweenMax.to(".first", 1.5, {
      delay: .5,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.to(".second", 1.5, {
      delay: .7,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.to(".third", 1.5, {
      delay: .9,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.from(".ornament .circle-r", 1, {
      delay: 3,
      opacity: 0,
      x: 250,
      ease: Expo.easeInOut
    })

    TweenMax.from(".ornament .circle-l", 1, {
      delay: 3,
      opacity: 0,
      x: -250,
      ease: Expo.easeInOut
    })

    {% endif %}
  </script>

</footer>
